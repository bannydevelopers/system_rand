<script>
  const dropArea = document.querySelector(".outer-drag-image"),
  dragText = dropArea.querySelector("h6"),
  button = dropArea.querySelector("#load-image"),
  input = dropArea.querySelector("#input-file-image");
  let file;
  //link button with input file 
  button.onclick = ()=>{
      input.click();
  }
  input.addEventListener("change", function(){
      file = this.files[0];
      dropArea.classList.add("active");
      viewfile();
  });
  dropArea.addEventListener("dragover", (event)=>{
      event.preventDefault();
      dropArea.classList.add("active");
      dragText.textContent = "Release to Upload File";
  });
  dropArea.addEventListener("dragleave", ()=>{
      dropArea.classList.remove("active");
      dragText.textContent = "Drag & Drop to Upload File";
  });
  dropArea.addEventListener("drop", (event)=>{
      event.preventDefault();
      file = event.dataTransfer.files[0];
      viewfile();
  });
  function viewfile(){
      let fileType = file.type;
      let validExtensions = ["image/jpeg", "image/jpg", "image/png"];
      if(validExtensions.includes(fileType)){
          let fileReader = new FileReader();
          fileReader.onload = ()=>{
              let fileURL = fileReader.result;
              let imgTag = `<img src="${fileURL}" alt="image">`;
              document.querySelector(".drag-image").innerHTML = imgTag;
          }
      fileReader.readAsDataURL(file);
      }
      else{
          alert("This is not an Image File!");
          dropArea.classList.remove("active");
          dragText.textContent = "Drag & Drop to Upload File";
      }
  }
  indexNav = document.getElementById("index-nav");
  indexNav.remove();
  toggleUserEdit = document.getElementById("toggle-user-edit");
  userInfo = document.getElementById("user-info");
  var prevUserInfo = userInfo.innerHTML;
  const userBio = document.getElementById("user-bio");
  const userName = document.getElementById("user-name");
  const userPhone = document.getElementById("user-phone");
  const userEmail = document.getElementById("user-email");
  const userAddress = document.getElementById("user-address");


  function editUserInfo() {
    userInfo.innerHTML = `<div class="flex-auto">
      <form role="form" method="POST">
        <div class="mb-4">
          <textarea name="bio" class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" rows="5" placeholder="Bio">`+userBio.innerHTML+`</textarea>
        </div>
        <label class="mb-2 ml-1 font-bold text-xs text-slate-700">Full name</label>
        <div class="mb-4">
          <input type="text" name="name" class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" placeholder="Full name" value="`+userName.innerHTML+`"/>
        </div>
        <label class="mb-2 ml-1 font-bold text-xs text-slate-700">Phone</label>
        <div class="mb-4">
          <input type="text" name="phone" class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" placeholder="Phone number" value="`+userPhone.innerHTML+`"/>
        </div>
        <label class="mb-2 ml-1 font-bold text-xs text-slate-700">Email</label>
        <div class="mb-4">
          <input type="text" name="email" class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" placeholder="Email address" value="`+userEmail.innerHTML+`"/>
        </div>
        <label class="mb-2 ml-1 font-bold text-xs text-slate-700">Location address</label>
        <div class="mb-4">
          <textarea type="text" name="address" class="focus:shadow-soft-primary-outline text-sm leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding px-3 py-2 font-normal text-gray-700 transition-all focus:border-fuchsia-300 focus:outline-none focus:transition-shadow" placeholder="Residence address">`+userAddress.innerHTML+`</textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="inline-block w-32 px-3 py-2 mt-6 mb-0 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer shadow-soft-md bg-x-25 bg-150 leading-pro text-xs ease-soft-in tracking-tight-soft bg-gradient-to-tl from-blue-600 to-cyan-400 hover:scale-102 hover:shadow-soft-xs active:opacity-85">Save</button>
        </div>
      </form>
    </div>`;
    toggleUserEdit.innerHTML = `<button type="button" onclick="cancelEditUserInfo()">
      <i class="leading-normal fas fa-user-edit text-sm text-slate-400"></i>
      <span class="pl-1">Cancel</span>
    </button>`;
  }
  function cancelEditUserInfo() {
    userInfo.innerHTML = prevUserInfo;
    toggleUserEdit.innerHTML = `<button type="button" onclick="editUserInfo()">
      <i class="leading-normal fas fa-user-edit text-sm text-slate-400"></i>
      <span class="pl-1">Edit</span>
    </button>`;
  }
</script>
