<script>
  function setMinimumDate() {
      const today = new Date();
      const todayString = today.toISOString().slice(0, 10);
      document.getElementById("checkin").min = todayString;
      const tomorrow = new Date(today.getTime() + 86400000);
      const tomorrowString = tomorrow.toISOString().slice(0, 10);
      document.getElementById("checkout").min = tomorrowString;
  }
  setMinimumDate();

  function update_price(){
    let apartmentPrice = document.getElementById('apartment-price'),
    amount = 0,
    price_panel = document.getElementById('order_amount');
    cat_price = parseInt(apartmentPrice.options[apartmentPrice.selectedIndex].getAttribute("data-price")),
    price_per_day = parseInt(apartmentPrice.options[apartmentPrice.selectedIndex].getAttribute("data-price-daily")),
    checkin = document.getElementById("checkin").value,
    checkout = document.getElementById("checkout").value,
    discount_rate = 0,
    discount = 0;
    if(checkin == '' || checkout == '') return;
    let days = (new Date(checkout).getTime() - new Date(checkin).getTime()) / 86400000;
    let min_price = cat_price / 30;
    discount_rate = (price_per_day - min_price) / 15;
    
    if(days > 14){
        let discountable = days - 14;
        if(days > 30){
            discount = min_price;
        }
        else{
            discount = price_per_day - (price_per_day * ( (discountable * discount_rate) / 100 ) );
            if(discount < min_price) discount = min_price;
        }
        amount = discount * days;
    }
    else{
        amount = price_per_day * days;
    }
    price_panel.value = Math.round(amount);
  }

  function changeCheckoutDate(checkin) {
    var checkout = document.getElementById("checkout") 
    var checkinDateObj = new Date(checkin.value);
    var checkoutDateObj = new Date(checkout.value);
    var nextDay = new Date(checkinDateObj.getTime() + 86400000);
    const nextDayString = nextDay.toISOString().slice(0, 10);
    if(checkinDateObj > checkoutDateObj) {
        checkout.value = nextDayString;
        checkout.min = nextDayString;
    }else {
        checkout.min = nextDayString;
    }
    update_price();
  }

  function deleteTenant(tenant) {
    if (!confirm("Sure you want to delete tenant? \nThis action can not be undone!")) {
      return;
    }
    tenantDelBtn = document.getElementById(tenant.id);
    tenantDelBtn.disabled = true;
    tenantDelBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin fa-lg"></i>'

    const formData = new FormData();
    formData.append('tenantId', tenant.id)
    fetch('<?=$request_uri?>', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if(data.status == 'success'){
        document.getElementById("message").innerHTML = `<div x-data="{ open: true }" x-show="open" class="flex items-center p-3 mb-4 text-green-800 rounded-lg bg-green-100 dark:bg-gray-800 dark:text-green-400" role="alert">
          <span>
            <i class="fa-solid fa-circle-info fa-lg"></i>
          </span>
          <div class="ml-3 text-sm font-medium">
            `+data.msg+`
          </div> 
          <button type="button" @click="open = false" class="ml-auto -mx-1.5 px-1 bg-green-100 text-green-500 rounded-lg focus:ring-2 focus:ring-green-400 hover:bg-green-200 inline-flex  dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700">
            <span class="font-bold px-1"><i class="fa-solid fa-xmark fa-xl"></i></span>
          </button>
        </div>`;
        document.getElementById('tr-'+tenant.id).remove();
      }
      else {
        document.getElementById("message").innerHTML = `<div x-data="{ open: true }" x-show="open" class="flex items-center p-3 mb-4 text-yellow-800 rounded-lg bg-yellow-50 dark:bg-yellow-700 dark:bg-opacity-20 dark:text-yellow-400" role="alert">
          <span>
            <i class="fa-solid fa-circle-exclamation fa-lg"></i>
          </span>
          <div class="ml-3 text-sm font-medium">
            `+data.msg+`
          </div> 
          <button type="button" @click="open = false" class="ml-auto -mx-1.5 px-1 bg-yellow-50 text-yellow-500 rounded-lg focus:ring-2 focus:ring-yellow-400 hover:bg-yellow-200 inline-flex  dark:bg-gray-800 dark:text-yellow-400 dark:hover:bg-gray-700">
            <span class="font-bold px-1"><i class="fa-solid fa-xmark fa-xl"></i></span>
          </button>
        </div>`;
        tenantDelBtn.disabled = false;
        tenantDelBtn.innerHTML = `Delete`;
      }
    })
    .catch(error => {
      document.getElementById("message").innerHTML = `<div x-data="{ open: true }" x-show="open" class="flex items-center p-3 mb-4 text-red-800 rounded-lg bg-red-50 dark:bg-red-700 dark:bg-opacity-20 dark:text-red-400" role="alert">
        <span>
          <i class="fa-solid fa-circle-exclamation fa-lg"></i>
        </span>
        <div class="ml-3 text-sm font-medium">
          An error occured! Please try again later.
        </div> 
        <button type="button" @click="open = false" class="ml-auto -mx-1.5 px-1 bg-red-50 text-red-500 rounded-lg focus:ring-2 focus:ring-red-400 hover:bg-red-200 inline-flex  dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700">
          <span class="font-bold px-1"><i class="fa-solid fa-xmark fa-xl"></i></span>
        </button>
      </div>`;
      tenantDelBtn.disabled = false;
      tenantDelBtn.innerHTML = `Delete`;
    });
  }

</script>
