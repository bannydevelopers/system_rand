<script>
    function setMinimumDate() {
        const today = new Date();
        const todayString = today.toISOString().slice(0, 10);
        document.getElementById("checkin").min = todayString;
        const tomorrow = new Date(today.getTime() + 86400000);
        const tomorrowString = tomorrow.toISOString().slice(0, 10);
        document.getElementById("checkout").min = tomorrowString;
    }
    setMinimumDate();

    function changeCheckoutDate(checkin) {
        var checkout = document.getElementById("checkout") 
        var checkinDateObj = new Date(checkin.value);
        var checkoutDateObj = new Date(checkout.value);
        var nextDay = new Date(checkinDateObj.getTime() + 86400000);
        const nextDayString = nextDay.toISOString().slice(0, 10);
        if(checkinDateObj > checkoutDateObj) {
            checkout.value = nextDayString;
            checkout.min = nextDayString;
        }else {
            checkout.min = nextDayString;
        }
    }
</script>
