<script>
    async function regUser() {

        regForm = document.getElementById("reg-form");
        regSmg = document.getElementById("reg-smg");
        regUserBtn = document.getElementById("reg-btn");
        regUserBtn.disabled = true;
        regUserBtn.innerHTML = '<i class="fas fa-spinner fa-pulse"></i>'
    
        const userData = new FormData(regForm);
        userData.append('ajax', 1);
    
        let url = '';
        let obj = {
          method: "POST", 
          body: userData,
        }
        let response = await fetch(url, obj)
        .then(response => {
          if (!response.ok) {
            throw new Error('The request wasn\'t successful!');
          }
          return response.json();
        })
        .then(data => {
          if(data.status == 'success'){
            document.getElementById("login").value = userData.get('cust_email');
          }
          regSmg.innerHTML = data.message;
          regUserBtn.disabled = false;
          regUserBtn.innerHTML = 'Register';
        })
        .catch(error => {
          regSmg.innerHTML = `An error occured! Please refresh the page or try again later.`;
          regUserBtn.disabled = false;
          regUserBtn.innerHTML = 'Register';
        });
    }
    
    if(document.getElementById("checkin")) {
        function setMinimumDate() {
            const today = new Date();
            const todayString = today.toISOString().slice(0, 10);
            document.getElementById("checkin").min = todayString;
            const tomorrow = new Date(today.getTime() + 86400000);
            const tomorrowString = tomorrow.toISOString().slice(0, 10);
            document.getElementById("checkout").min = tomorrowString;
        }
        setMinimumDate();
    }

    function update_price(){
        let cats = document.getElementById('apartment_category'),
            amount = 0,
            price_panel = document.getElementById('order_amount');
            cat_price = parseInt(cats.options[cats.selectedIndex].getAttribute("data-price")),
            price_per_day = parseInt(cats.options[cats.selectedIndex].getAttribute("data-price-daily")),
            checkin = document.getElementById("checkin").value,
            checkout = document.getElementById("checkout").value,
            discount_rate = 0,
            discount = 0;
        if(checkin == '' || checkout == '') return;
        let days = (new Date(checkout).getTime() - new Date(checkin).getTime()) / 86400000;
        let min_price = cat_price / 30;
        discount_rate = (price_per_day - min_price) / 15;
        
        if(days > 14){
            let discountable = days - 14;
            if(days > 30){
                discount = min_price;
            }
            else{
                discount = price_per_day - (price_per_day * ( (discountable * discount_rate) / 100 ) );
                if(discount < min_price) discount = min_price;
            }
            amount = discount * days;
        }
        else{
            amount = price_per_day * days;
        }
        price_panel.value = Math.round(amount);
    }
    function changeCheckoutDate(checkin) {
        var checkout = document.getElementById("checkout") 
        var checkinDateObj = new Date(checkin.value);
        var checkoutDateObj = new Date(checkout.value);
        var nextDay = new Date(checkinDateObj.getTime() + 86400000);
        const nextDayString = nextDay.toISOString().slice(0, 10);
        if(checkinDateObj > checkoutDateObj) {
            checkout.value = nextDayString;
            checkout.min = nextDayString;
        }else {
            checkout.min = nextDayString;
        }
        update_price();
    }
</script>
